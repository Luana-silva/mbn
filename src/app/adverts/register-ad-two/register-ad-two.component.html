<div class="account">
  <div class="container">
    <div class="section__header">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <h2 class="title-section">Novo anúncio</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="section__menu">
                  <ul class="menu-ad">
                    <li class="menu-ad__item">
                      <a class="menu-ad__link">Configurações de preço</a>
                    </li>

                    <li class="menu-ad__item">
                      <a class="menu-ad__link active">Detalhes do anúncio</a>
                    </li>

                    <li class="menu-ad__item">
                      <a class="menu-ad__link">Abrangência</a>
                    </li>
                  </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="section__body">
       <form class="document__form" [formGroup]="form">

            <div class="col-md-6 col-xs-12 col-sm-12">
              <div class="card">
                <div class="card-body">
                  <div class="card-block">
                    <div class="form-body">
                      <div class="row">
                        <div class="col-md-12">
                          <fieldset class="form-group">
                            <label class="label-txt--blue">Título</label>
                            <input type="text"  class="form-control" formControlName="name" [(ngModel)]="service.name">
                          </fieldset>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <fieldset class="form-group">
                            <label class="label-txt--blue">Descrição</label>
                            <textarea  class="form-control form-textarea" formControlName="desc" [(ngModel)]="service.desc"></textarea>
                          </fieldset>
                        </div>

                      </div>

                    </div>

                    <div class="form-body">
                      <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 mb-1">
                          <fieldset class="form-group">
                            <label class="label-txt--blue" for="txtStreet">Detalhes do serviço</label>
                            <textarea  class="form-control form-textarea" formControlName="detail" [(ngModel)]="service.info.detail"></textarea>
                          </fieldset>
                        </div>
                      </div>
                    </div>

                    <div class="form-body">
                      <div class="row">
                        <div class="col-md-12" style="height: 24px;">

                          </fieldset>
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                          <fieldset class="form-group">
                            <input type="text" class="form-control col-md-12" formControlName="zipCode" [(ngModel)]="service.addressInfo.zipCode" mask="0*">
                            <small class="form-text text-muted danger"
                                *ngIf="!form.get('zipCode').valid && (form.get('zipCode').dirty || form.get('zipCode').touched)">
                                    Campo obrigatório
                              </small>
                          </fieldset>
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <fieldset class="form-group">
                            <button type="button" class="btn-link label-link" (click)="returnAddress()">
                              Buscar CEP
                              <i class="fas fa-search fa-2x icon-search--gray"></i>
                            </button>
                          </fieldset>
                       </div>
                    </div>
                      <div class="row">

                            <small class="form-text text-muted danger"
