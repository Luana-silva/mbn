<div class="container" style="z-index: -9">
  <div class="main__top">
    <div class="row">
      <div class="col-md-8 col-xl-8 col-sm-7 col-xs-6">
        <div class="logo">
          <a (click)="goHome()" class="logo__link" style="display: inline-flex; cursor: pointer;">
            <img class="logo__image" src="assets/images/icones/logo-v2.svg" alt="Logo My Building net">
          </a>
        </div>
      </div>

     <div class="col-md-4 col-xl-4 col-sm-5 col-xs-6">
      <nav class="nav">
        <ul class="menu" style="z-index: -9">
          <li class="menu__item" *ngIf="logged()">
              <div class="drop" style="position: relative; cursor: pointer;" (click)="dropdown.classList.toggle('active')">
                <a class="menu__link menu__user" style="display: inline-flex;">Olá {{ getName() }}</a>
               <img class="avatar" src="https://ctvalleybrewing.com/wp-content/uploads/2017/04/avatar-placeholder.png" width="50px" height="50px" style="border: 1px solid gray; margin-left: 15px;">
              </div>

              <ul class="dropdown" #dropdown>
                <li class="dropdown__item">
                  <a  [routerLink]="['/account']" style="cursor: pointer;">Minha conta</a>
                </li>

                <!--
                <li class="dropdown__item">
                  <a  [routerLink]="['/calendar']" style="cursor: pointer;">Calendário</a>
                </li> -->

                <li class="dropdown__item">
                  <a  [routerLink]="['/adverts']" style="cursor: pointer;">Anúncios</a>
                </li>
                 <li class="dropdown__item">
                   <a (click)="logout()" style="cursor: pointer;">Sair</a>
                 </li>
              </ul>
            </li>

          <li class="menu__item" *ngIf="!logged()">
            <a class="menu__link nobreak" [routerLink]="['/cadastre']">Criar conta</a>
          </li>
          <li class="menu__item" *ngIf="!logged()">
            <a class="menu__link btn btn-round btn-blue bnt-mobile" [routerLink]="['/login']">Entrar</a>
          </li>
        </ul>
      </nav>
     </div>
    </div>
  </div>
</div>
